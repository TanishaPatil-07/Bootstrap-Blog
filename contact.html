<div class="container my-4 ">
    <h2>Contact Us</h2>

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>

      <select class="form-select" aria-label="Default select example">
        <option selected>Select Your Query</option>
        <option value="1">Web</option>
        <option value="2">Tech-Stack</option>
        <option value="3">Technology</option>
        <option value="4">Others</option>
      </select>


      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 ">Are you a Member?</legend>
        <div class="col-sm-2">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
              Yes
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              No
            </label>
          </div>
          <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
            <label class="form-check-label" for="gridRadios3">
              Other(Disabled)
            </label>
          </div>
        </div>
      </fieldset>

      
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Tell Us About Yourself</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>


      <div class="mb-3">
        <label for="exampleFormControlTextarea2" class="form-label">Elaborate Your Concern</label>
        <textarea class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
      </div>
      <button class="btn btn-primary">Submit</button>

</div>
